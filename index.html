<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply box</title>
</head>

<body>
    <div>
        Enter Number : <input type="text" id="firstNumber" /><br /><br />
        Enter Number: <input type="text" id="secondNumber" /><br><br />
        <input type="button" onClick="multiplyBy()" Value="Multiply" /><br><br />
    </div>
    <p>The Result is :
        <span id="result"></span>
    </p>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }
    </script>
</body>
</html>
